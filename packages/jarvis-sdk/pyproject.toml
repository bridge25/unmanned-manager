[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jarvis-sdk"
version = "1.0.0"
description = "JARVIS IPC SDK for MindCollab integration - Worker event communication"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Unmanned Manager Team" }
]
keywords = ["jarvis", "ipc", "mindcollab", "claude-code", "worker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/bridge25/unmanned-manager"
Documentation = "https://github.com/bridge25/unmanned-manager/tree/main/packages/jarvis-sdk"
Repository = "https://github.com/bridge25/unmanned-manager"

[tool.hatch.build.targets.wheel]
packages = ["."]
